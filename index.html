<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>French Verb Whack-a-Mole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🎀 French Verb Conjugation Game 🎀</h1>

    <div id="login">
        <input id="playerName" type="text" placeholder="Enter your name">
        <div id="playerNameFeedback" class="feedback-message"></div>
        <button onclick="startGame()">Start</button>
    </div>

    <div id="game" style="display:none;">
        <div id="question"></div>
        <div class="mole-grid" id="moleGrid"></div>
        <div id="timer">Time: 60</div>
        <div id="score">Score: 0</div>
    </div>

    <div id="gameOver" style="display:none;">
        <h2>🎉 Game Over 🎉</h2>
        <div id="finalScoreText"></div>
        <button onclick="restartSamePlayer()">🔄 Rejouer (même joueur)</button>
        <button onclick="goToLogin()">👤 Changer de joueur</button>
    </div>

    <div id="leaderboard">
        <h2>🏆 Leaderboard 🏆</h2>
        <ol id="leaderboardList"></ol>
    </div>

    <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1f5fa9e45e.mp3?filename=lofi-study-112191.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
